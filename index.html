<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- local css styles  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Montserrat Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h3 class="events-title">Reminder 📝</h3>
    <img src="./panda.webp" alt="panda" />
    <div class="container">
      <input
        type="text"
        placeholder="Talk with Mommy"
        id="input-field"
        class="form-control"
      />
      <input
        my-date-format="DD/MM/YYYY, hh:mm:ss"
        type="datetime-local"
        id="datetime-field"
        value="2023-04-16T19:30"
        class="datetime"
      />

      <button class="btn btn-warning" id="add-btn">Add to Event</button>
      <ul class="reminder-tasks" id="reminder-tasks">
        <li>
          Talk with mommy 🕰️ <span>Mon Jun 12 2023 at 7:30:00 PM 👩‍💻</span>
        </li>
      </ul>
    </div>
    <div class="footer">
      <h6>Made With 💝 By Your Brother 😍</h6>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
